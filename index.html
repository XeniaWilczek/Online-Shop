<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Shop</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-container__heading">Unsere Produkte</h1>
      <div class="main-container__product-container">
        <div class="product">
          <img
            src="/Bilder/Proteinpulver.jpg"
            alt="Proteinpulver"
            class="product__image"
          />
          <div class="product__text product-text">
            <h6 class="product-text__heading">Sportfit Proteinpulver</h6>
            <p class="product-text__description">Lorem ipsum dolor sit amet.</p>
            <p class="product-text__price">8€ <span>5€</span></p>
          </div>
        </div>
        <div class="product">
          <img
            src="/Bilder/Theraband.jpg.jpg"
            alt="Theraband"
            class="product__image"
          />
          <div class="product__text product-text">
            <h6 class="product-text__heading">Sportfit Theraband</h6>
            <p class="product-text__description">Lorem ipsum dolor sit amet.</p>
            <p class="product-text__price">15€ <span>13€</span></p>
          </div>
        </div>
        <div class="product">
          <img
            src="/Bilder/Proteinriegel.jpg"
            alt="Theraband"
            class="product__image"
          />
          <div class="product__text product-text">
            <h6 class="product-text__heading">Sportfit Proteinriegel</h6>
            <p class="product-text__description">Lorem ipsum dolor sit amet.</p>
            <p class="product-text__price">
              1.50€/Stück <span>1.20€/Stück</span>
            </p>
          </div>
        </div>
      </div>
      <button class="main-container__button">Weitere Produkte</button>
    </div>
  </body>
</html>
